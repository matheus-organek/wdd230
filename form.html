    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password1" pattern="[a-zA-Z0-9]{8,}"
                    title="The password must be at least eight (8) characters long and can only be alpha-numeric"
                    name="password" required></label>
                <label>Confirm Password* <input type="password" id="password2" name="passwordconfirmation" required></label>
                <div id="feedback"></div>
                <label>E-mail* <input type="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui.edu"
                    title="Please enter a valid email address" name="email" placeholder="someone@byui.edu" required></label>

                <div>Page Rating</div>
                <div id="rangevalue">1</div>
                <label><input type="range" id="pagerating" 
                    name="pagerating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Create my Login">
        </form>
