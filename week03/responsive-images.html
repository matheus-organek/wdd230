<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Demonstration</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/curitiba-temple-small.webp" media="(max-width: 500px)">
                <source srcset="images/curitiba-temple-medium.webp" media="(max-width: 1000px)">
                <img src="images/curitiba-temple-large.webp" alt="Curitiba Temple" width="1500" height="750"></img>
            </picture>
        </div>
    </main>
</body>
</html>
