<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="styles/lazyloads.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://placeholder.com/400/600" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placeholder.com/400/700" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placeholder.com/400/800" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placeholder.com/400/650" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placeholder.com/400/750" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placeholder.com/400/850" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p> &copy; <span id="year"></span> Matheus Organek | Brasil</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
</body>
</html>
